<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Les petits plats</title>
  </head>
  <body>
    <div id="app">
      <main>
        <header></header>
        <div class='filters_count'>
          <div>
            <input 
                class='filterInput'
                type='text'
                id='filterIngInput'
                maxlength='10'>
            <ul class="filterList"></ul>
          </div>
          <div>
            <input 
                class='filterInput'
                type='text'
                id='filterAppInput'
                maxlength='10'>
            <ul class="appList"></ul>
          </div>
          <div>
            <input 
                class='filterInput'
                type='text'
                id='filterUstInput'
                maxlength='10'>
            <ul class="ustList"></ul>
          </div>

          <div class="count"></div>
        </div>
        <div class='tagsContainer'>
          <div class="ingTagsContainer"></div>
          <div class="appTagsContainer"></div>
          <div class="ustTagsContainer"></div>
        </div>
        <section class='recipes_list'></section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/3178b0bae3.js" crossorigin="anonymous"></script>
  </body>
</html>
